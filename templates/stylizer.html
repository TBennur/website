<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tanay Bennur: Stylizer</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1> Stylizer </h1>
    <p> This page stylizes </p>
    
    <script type=text/javascript>
        function stylize() {
            $.getJSON('/stylize-button');
            return false;
        }
        
        function selection() {;
            var selection = document.getElementById("selection-test");
            var selectionVal = selection.value;
            $.getJSON('/selection-test',
            {
                selectionIndex: selectionVal
            });
            return false;
        }
     </script>

    <div class='container'>
        <form>
            <button onclick="stylize()" class='btn btn-primary' type="button">Stylize</button>
        </form>
    </div>

    <div class='container'>
        <form>
            <select onchange="selection()" id="selection-test" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </form>
    </div>

    {% endblock %}
  </body>
</html>
